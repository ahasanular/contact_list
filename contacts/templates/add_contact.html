{% extends "layout\base.html" %}
{% block title %} Add Contacts {% endblock %}
{% block body %}
<br>
    <h1 style="text-align: center;">Add Contact</h1>
<br>
<div class="form">
    <form>
        {% csrf_token %}
        <label for="name">Full Name:</label><br>
        <input id="name" name="name" value="" placeholder="Full name"><br><br>
        <label for="email">Email:</label><br>
        <input id="email" name="name" value="" placeholder="Email"><br><br>
        <label for="phone">Phone :</label><br>
        <input title ="Please enter a valid phone number." type="text" id="phone" name="phone" value="" placeholder="Phone"><br><br>
        <input type="submit" value="Sing In" id="save">
    </form>

</div>

<script>
    $("#save").click(function(){
        var data_str={}
        data_str['name']=$("#name").val()
        data_str['email']=$("#email").val()
        data_str['phone']=$("#phone").val()
        console.log(data_str)
        $.ajax({
            type:"POST",
            url: "http://127.0.0.1:8000/addcontact_api/",
            data: JSON.stringify(data_str),
            headers: {"X-CSRFToken": '{{csrf_token}}'},
            success: function(value){
              if(value.status==200){
                console.log(value)
                window.location="/"
              }
            },
            error: function(errormsg){
              console.log(errormsg)
            }
        });
    })
</script>
{% endblock %}
